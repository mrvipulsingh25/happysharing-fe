<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HappySharing-fun sharing file</title>
    <link rel="icon" href="favicon1.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img src="./logo.png" alt="HappySharing logo" class="logo">
    <section class="upload-container">
      <div class="drop-zone">
        <div class="icon-container">
          <img
            class="center"
            src="file.svg"
            alt="file icon"
            draggable="false"
          />
          <img
            class="left"
            src="file.svg"
            alt="file icon"
            draggable="false"
          />
          <img
            class="right"
            src="file.svg"
            alt="file icon"
            draggable="false"
          />
        </div>
        <input type="file" id="inputFile" />
        <div class="title">
          Drop your files or, <span class="browseBtn">browse</span>
        </div>
      </div>
      <div class="progress-container">
        <div class="bg-progress"></div>
        <div class="inner-container">
          <div class="title">Uploading...</div>
          <div class="percent-container">
            <span id="percent">0%</span>
          </div>
          <div class="progress-bar"></div>
        </div>
      </div>
      <div class="sharing-container">
        <p class="expire">Link expires in 24 hrs</p>
        <div class="input-container">
          <input
            type="text"
            name=""
            id="fileUrl"
            readonly
            value="vnvndskikmommkikkkkkkkkkkkkkkkkk"
          />
          <div class="copy-img">
            <img src="copy-icon.svg" alt="copy-icon" id="copyBtn" />
          </div>
        </div>
        <p>Or send via email</p>
        <div class="email-container">
          <form id="emailForm">
            <div class="filed">
              <label for="sender">Your email</label>
              <input type="email" name="from-email" id="sender" required />
            </div>
            <div class="filed">
              <label for="receiver">Receiver's email</label>
              <input type="email" name="to-email" id="receiver" required />
            </div>
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    </section>
    <div class="upload-vector"></div>
    <div class="toast">Vipul Kumar is the best</div>
    <script src="script.js"></script>
  </body>
</html>
